plugins {
    id 'java'
}

group = 'ke.co.safaricom'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.google.guava:guava:27.0.1-jre'
}

test {
    useJUnitPlatform()
}